<html>
  <head>
    <title>drink displayer 1.0</title>
    <script src="info.js"></script>
    <script src="form.js"></script>
    <script src="drawing.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"> </head>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div class="formrow">
          <select id="glassTypes">

            <option value="martini">martini</option>
            <option value="highball">highball</option>
            <option value="lowball">lowball</option>
          </select>
        </div>
        <div id="form"></div>
        <div class="formrow namerow">Name: <input id="name"></div>
        <button id="submit" class="info">Draw</button>
        <button id="random" class="info">Surprise me!</button>
        <canvas id="canvas" width="180" height="365"></canvas>
        <button id="saveImg" class="info">Save Image</button>
        <button id="saveJSON" class="info">Save JSON</button>
      </div>
      <div id="info"></div>
    </div>
  </body>
